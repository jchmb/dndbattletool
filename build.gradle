buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        flatDir {
        	dirs 'lib'
        }
    }
}

// Apply the java-library plugin to add support for Java Library
plugins {
  id 'java'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.base', 'javafx.controls' ]
}

application {
	mainClassName = 'nl.jchmb.dndbattle.gui.Main'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/com.machinepublishers/jbrowserdriver
	compile group: 'com.machinepublishers', name: 'jbrowserdriver', version: '1.0.0-RC1'
	
	// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
	
	//implementation name: 'javafx.base'
	//implementation name: 'javafx.controls'
	
	// https://mvnrepository.com/artifact/org.controlsfx/controlsfx
	compile group: 'org.controlsfx', name: 'controlsfx', version: '9.0.0'
	
	// https://mvnrepository.com/artifact/de.dynamicfiles.projects.gradle.plugins/javafx-gradle-plugin
	compile group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.5.1'
}