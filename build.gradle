plugins {
  id "com.github.onslip.gradle-one-jar" version "1.0.5"
  id "application"
}

// Apply the java-library plugin to add support for Java Library
//apply plugin: 'java'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	// https://mvnrepository.com/artifact/com.machinepublishers/jbrowserdriver
	compile group: 'com.machinepublishers', name: 'jbrowserdriver', version: '1.0.0-RC1'
	
	// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
	
	// https://mvnrepository.com/artifact/org.controlsfx/controlsfx
	compile group: 'org.controlsfx', name: 'controlsfx', version: '9.0.0'
	
	// https://mvnrepository.com/artifact/de.dynamicfiles.projects.gradle.plugins/javafx-gradle-plugin
	compile group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.5.1'
	

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task createJar(type: OneJar) {
    mainClass = 'nl.jchmb.dndbattle.gui.Main'


}

